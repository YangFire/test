<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>vue.js添加待办事项样式特效 - 站长素材</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="app-container" id="taskList">
  <h1 class="app-header">待办事项清单</h1>
  <div class="add-task">
    <input type="text" autocomplete="off" placeholder="添加新事项" v-model="tasks.name" @keyup.enter="newItem" class="task-input">
		<input type="submit" value="" class="submit-task" @click="newItem" title="Add Task">
  </div>
  <ul class="task-list">
		<li class="task-list-item" v-for="task in tasks">
			<label class="task-list-item-label">
        <input type="checkbox">
				<span>{{task.name}}</span>
			</label>
			<span @click="delItem(task)" class="delete-btn" title="Delete Task">{{task.del}}</span>
		</li>
	</ul>
</div>

<script src='js/vue.min.js'></script>
<script src="js/script.js"></script>

</body>
</html>
